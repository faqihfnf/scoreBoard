<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socre Board</title>

    <!--? Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Orbitron:wght@600&family=Quicksand:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!--? Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-grid gap-2 col-1 m-2 mx-auto justify-content-center">
        <button class="btn btn-primary" id="color">Color</button>
    </div>
    <div class="scoreboarde container d-flex flex-column justify-content-center">
        <div class=" points row row-cols-1 row-cols-md-2 text-center py-2 justify-content-center">
            <div class="col col-auto py-3 d-flex flex-column align-items-center">
                <h2>Player 1</h2>
                <p class="px-3" id="p1-display">0</p>
                <div>
                    <button class="btn btn-primary" id="p1-button">+1</button>
                </div>
            </div>
            <div class="col col-auto py-3 d-flex flex-column align-items-center">
                <h2>Player 2</h2>
                <p class="px-3" id="p2-display">0</p>
                <div>
                    <button class="btn btn-primary" id="p2-button">+1</button>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 col-1 mx-auto pb-4 justify-content-center">
            <select name="" id="winning-score" class="form-select text-center">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <div class="d-grid gap-2 col-1 mx-auto pb-3 justify-content-center">
            <button class="btn btn-primary" id="reset">Reset</button>
        </div>

    </div>

    <!--? JS Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
